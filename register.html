<!DOCTYPE html>
<html>
<head>
    <title>Registration form</title>
    <link rel="stylesheet" href="styleb1.css">
</head>
<body>
    <section class="container">
        <header>Registration Form</header>
        <form action="#" class="form">
            <div class="input-box">
                <label for="FirstName">First Name</label>
                <input type="text" id="firstName" placeholder="Enter full Name" required>
            </div>
            <div class="input-box">
                <label for="Name">Last Name</label>
                <input type="text" id="firstName" placeholder="Enter full Name" required>
            </div>
            <div class="input-box">
                <label for="email">Email Address</label>
                <input type="email" id="email" placeholder="Enter email address" required>
            </div>
            <div class="input-box">
                <label for="phoneNumber">Phone number</label>
                <input type="text" id="phoneNumber" placeholder="Enter phone number" required>
            </div>
            <div class="input-box">
                <label for="dob">Date Of Birth</label>
                <input type="text" placeholder="date of birth"required/>
            </div>
            <div class="age">
                <label for="age">Age</label>
                <input type="number" id="age" >
            </div>
            
            <div class="gender">
                <label for="gender">Gender</label>
                <input type="radio" name="gender"  value="male">male
                <input type="radio" name="gender"  value="female">female
                <input type="radio" name="gender"  value="other">other
            </div>
            <div class="state">
                <label>State</label>
                <select >
                    <option>Kerala</option>
                    <option>karnataka</option>
                    <option>tamilnad</option>
                </select>
            </div>
            <div class="city">
                <label>City</label>
                <select >
                    <option>Kollam</option>
                    <option>Banglore</option>
                    <option>Chennai</option>
                </select>
            </div>
            <div class="username">
                <label for="username">Useename</label>
                <input type="text" name="usernamer" placeholder="username" >
            </div>
            <div class="password">
                <label for="paswrd">Password</label>
                <input type="password" name="paswrd" placeholder="enter your password" >
            </div>
            <div class=" confirm password">
                <label for="paswrd1"> Confirm Password</label>
                <input type="password" name="paswrd" placeholder="enter your Confirm password" >
            </div>
            <div class="button">
       <input type="submit" value="Submit">
       </div>
        </form>
    </section>
</body>
</html>
